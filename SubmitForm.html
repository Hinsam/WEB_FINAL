<!doctype html>
<html>
    <head>
        <title>SubmitForm</title>
        <meta charset=""UTF-8">
        <style>
           
        </style>
    </head>
    
    <body>
        <h3>물품요청서</h3>
        <hr>
        <form name="form" method="">
            ID <input name="id" type="text" value="">
            <br>
            이름 <input name="name" type="text" value="">
            <br>
            주소 <input name="address" type="text" value="" placeholder="거래를 위한 정확한 주소를 기입해주세요.">
            <br>
            번호 <input name="phone" type="tel" placeholder="010-0000-0000">
            <br>
            기한 <input name="date" type="date" value="">
            <br>
            하고싶은말 <input name="feedback" type="textarea" value="요청합니다.">
            <br>
            <input name="submit" type="submit" value="요청하기">
        </form>

        

    </body>
</html>
