<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>판매내역</title>
</head>
<body>
<header>
    <h1>중고 요리도구 대여 사이트</h1>
    <nav>
        <ul>
            <li><a href="">홈</a></li>
            <li><a href="">판매내역</a></li>
            <li><a href="">거래내역</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="item">
        <h2>판매 상품 추가</h2>
        <form action="연결하는곳.html" method="post">
            <label for="item-name">상품 이름:</label>
            <input type="text" id="item-name" name="item_name"><br>

            <label for="item-desc">상품 설명:</label>
            <textarea id="item-desc" name="item_desc"></textarea><br>

            <label for="item-price">가격:</label>
            <input type="number" id="item-price" name="item_price"><br>

            <label for="item-image">이미지 업로드:</label>
            <input type="file" id="item-image" name="item_image"><br>

            <label for="date-start">대여 기간:</label>
            <input type="date" id="date-start" name="item_one">
            <span>부터</span>
            <input type="date" id="date-end" name="item_end">
            <span>까지</span><br>

            <label for="location">희망 장소:</label>
            <input type="text" id="location" name="item_location"><br>

            <label for="phone-number">핸드폰 번호:</label>
            <input type="tel" id="phone-number" name="phone_number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                   placeholder="010-1234-5678"><br>

            <input type="submit" value="상품 등록">
        </form>
    </section>


</main>

<footer>
    <p>2023 중고 요리도구 대여 사이트</p>
</footer>
</body>
</html>
